<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions


            const handleMultipleChoice = (event) => {
                if (event.target.classList.value == "correct") {
                    event.target.style.backgroundColor = "green";
                    event.target.parentElement.querySelector(".feedback").innerHTML = "Correct!"
                } else {
                    event.target.style.backgroundColor = "red";
                    event.target.parentElement.querySelector(".feedback").innerHTML = "Incorrect"
                }
            }

            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector("#check").addEventListener("click", function(event) {
                    let input = event.target.parentElement.querySelector("input")

                    if (input.value == "Switzerland") {
                        input.style.backgroundColor = "green";
                        event.target.parentElement.querySelector(".feedback").innerHTML = "Correct"
                    } else {
                        input.style.backgroundColor = "red";
                        event.target.parentElement.querySelector(".feedback").innerHTML = "Incorrect"
                    }
                })
            })
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button onclick="handleMultipleChoice(event)" class="incorrect">6 people per 1 sheep</button>
                <button onclick="handleMultipleChoice(event)" class="incorrect">3 people per 1 sheep</button>
                <button onclick="handleMultipleChoice(event)" class="incorrect">1 person per 1 sheep</button>
                <button onclick="handleMultipleChoice(event)" class="incorrect">1 person per 3 sheep</button>
                <button onclick="handleMultipleChoice(event)" class="correct">1 person per 6 sheep</button>
                <p class="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>
                <p class="feedback"></p>
            </div>
        </div>
    </body>

</html>
